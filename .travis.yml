language: java
jdk:
- oraclejdk8
cache:
  directories:
  - $HOME/.gradle
install: true
script: ./gradlew clean build jacocoTestReport
after_success:
- ./gradlew coveralls
- if [ "$TRAVIS_PULL_REQUEST" = "false" ]; then ./publish.sh; fi
env:
  global:
  - CI_NAME=travis-ci
  - secure: "" # COVERALLS_REPO_TOKEN
  - secure: "" # gradle plugin portal
  - secure: "" # gradle plugin portal
